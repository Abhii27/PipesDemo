<div class="container">
  <h2 class="title">Payment Form</h2>

  <div class="row">
    <div class="form-group col-md-4">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="col-md-4">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <label>Payement Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>

    <div class="col-md-4">
      <label><b>Payement Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event)" />
    </div>

    <div class="col-md-4">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: "INR" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange($event)" />
    </div>

    <div class="col-md-4">
      <label><b>Height</b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChanged($event)" />
    </div>

    <div class="col-md-4">
      <label><b>Kilometers</b></label>
      <div *ngIf="(miles | convert : 'km') > 10">
        {{ miles | convert: 'km' | number: '1.0-2'}}
      </div>
    </div>
  </div>


  <div class="row">
    <div class="form-group col-md-4">
      <label><b>All JSON Data</b></label>
      <div>
        {{ car | json }}
      </div>
    </div>
  </div>
</div>
